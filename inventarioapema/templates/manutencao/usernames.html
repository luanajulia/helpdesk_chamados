<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/pesquisa.css">
    <title>Usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #103a78;">
    <div id="container">
        <div class="tab-buttons">
            <button class="tab-btn active" content-id="home">
                Usuarios
            </button>
        </div>

        <div class="tab-contents">
            <div class="content show" id="home">
                <div class="infos">
                    <h1 class="content-title">
                       Selecione o Usuarios desejado
                    </h1>
                    <table style="width: 738px;">
                        <tr>
                            <th scope="col">usuario</th>
                            <th scope="col">centro de custo</th>
                            <th></th>
                        </tr>
                        {% for row in rows %}
                        <tr>
                            <form method="post" action='{{url_for("centro")}}' style=" left: 262px; position: relative; top: 489px;">
                            <td><input type="checkbox" name="usuario" id="usuario" value='{{row["username"]}}'/> {{row["username"]}}</td>
                            <td>
                                <select class="form-select" id="autoSizingSelect" name='departamento' >
                                  <option  value="Caldeiraria" >Caldeiraria</option>
                                  <option value="Teste">Teste</option>
                                  <option value="Soldas">Soldas</option>
                                  <option value="Prensas">Prensas</option>
                                  <option value="Expedição">Expedição</option>
                                  <option value="Corte">Corte</option>
                                  <option value="Pintura">Pintura</option>
                                  <option value="CST">CST</option>
                                  <option value="Tampas">Tampas</option>
                                  <option value="Radiador">Radiador</option>
                                </select></td>
                            <td><input type='submit' value='Selecionar' style=" position: relative;" class='btn btn-primary'></form></td>
                        </tr>
                        {% endfor %}
            </table><br>
                    <p class="content-description">
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
