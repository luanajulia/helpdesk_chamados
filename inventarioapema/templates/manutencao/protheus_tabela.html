<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/pesquisa.css">
    <title>Equipamentos</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #103a78;">
    <div id="container">
        <div class="tab-buttons">
            <button class="tab-btn active" content-id="home">
                Equipamentos
            </button>
        </div>

        <div class="tab-contents">
            <div class="content show" id="home">
                <div class="infos">
                    <h1 class="content-title">
                       Selecione o equipamento desejado
                    </h1>
                    <table style="width: 738px;">
                        <tr>
                            <th scope="col">codigo</th>
                            <th scope="col">descricao</th>
                            <th></th>
                        </tr>
                        {% for row in rows %}
                        <tr>
                            <form method="post" action='{{url_for("protheus_form",id=id)}}' style=" left: 262px; position: relative; top: 489px;">
                            <td><input type="checkbox" name="codigo" id="codigo" value='{{row["B1_COD"]}}'/>{{row["B1_COD"]}}</td>
                            <td><input type="checkbox" name="descricao" id="descricao" value='{{row["B1_DESC"]}}'/> {{row["B1_DESC"]}}</td>
                            <td><input type='submit' value='Selecionar' style=" position: relative;" class='btn btn-primary'></form></td>
                        </tr>
                        {% endfor %}
            </table><br>
                    <p class="content-description">
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
