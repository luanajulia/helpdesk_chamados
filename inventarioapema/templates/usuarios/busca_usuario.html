{% extends "home.html" %}

{% block body %}
    <div class='perfil'>
        <h1>Buscas de usuario</h1>
        <div class="status">
    <form method="post" name="search_usuario" id="search_usuario" action='{{url_for("search_usuario")}}' style="position: relative; top: -10px; left: -50px;">
        <input type="text" id="usuario" placeholder="Pesquise pessoas" name="usuario" class="form-control" style="width: 600px; display: inline; margin-right: 5px;  "/>
        <input type="submit"  value="Pesquisar" onclick="myFunction()" style="background-color: #008cff; border-color: #008cff; border-radius: 5px; font-size: 16px; color: white; padding: 5px;" />
    </form>
    </div>
            
    <table class="table" style=" width: 1600px; z-index: -1;">
        <tr>
            <th scope="col">Usuario</th>
            <th scope="col">E-mail</th>
            <th scope="col">Departamento</th>
            <th scope="col">Ramal</th>
            <th scope="col">Editar</th>
        </tr>
        
        <tr>
            {% for row in rows %}
            <td> {{row["username"]}}</td>
            <td>{{row["email"]}}</td>
            <td>{{row["departamento"]}}</td>
            <td>{{row["ramal"]}}</td>
            <td><a style="width: 100px;" href='{{url_for("delete_user",id=row["id"])}}' class='btn btn-danger' onclick='return confirm("Voce tem certeza, que deseja excluir  ?")'>Deletar</a></td>
            <td><a href='{{url_for("edit_user",id=row["id"])}}' class='btn btn-primary'>Editar</a></td>
            <td><a style="width: 120px;" href='{{url_for("portal_adm", id_usuario=row["id"])}}' class='btn btn-success'>Chamado</a></td></tr>
            {% endfor %}
        

    </table>
    
</div>
</body>
{% endblock %}
