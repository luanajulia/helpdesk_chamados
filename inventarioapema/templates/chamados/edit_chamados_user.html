{% extends "home.html" %}

{% block body %}
    <div class='perfil'>
        <h1>Editar Chamado</h1>
        <div class="status" style="left: 280px;">
        <a href="{{ url_for('historico', id_usuario=current_user.id) }}" class="btn btn-link" style="display: inline-flex;  padding-right: 0%;  z-index: -1; width: 150px;">Chamados <ion-icon name="chevron-forward"></ion-icon></a>
        </div>
        <div class='col-18 mx-auto'>
          <form method='post' action='{{url_for("edit_chamados_adm",id=chamados.id)}}'  style="width: 600px; left: 15%; top: 220px; z-index: -1;">
            <div class='form-group'>
            <label class="label">Tipo de suporte:</label>
                    <input type='text'  style="width: 300px; left: 15px;" name='tipo' required class='input' value='{{chamados.tipo}}'  readonly>
            </div>
            <br>
            <div class='form-group'>
              <label class="label">Nome de Usuario:</label>
              <input type='text' name='username' required class='input' style="width: 300px; " value='{{chamados.username}}'  readonly>
            </div>
            <br>
            <div class='form-group'>
                <label class="label" style="left: 25px;">Departamento:</label>
                <input type='text' name='departamento'  style="width: 300px;  left: 25px;" required class='input' value='{{chamados.departamento}}'  readonly>
              </div>
              <br>
            <div class='form-group'>
              <label class="label" style="left: 104px;">E-mail:</label>
              <input type='text' name='email' style="width: 300px; left: 104px;" required class='input' value='{{chamados.email}}'  readonly>
            </div>
            <br>
            <br> 
            <div class='form-group'>
                  <label class="label"  for="autoSizingSelect">Status:</label>
                  <select class="form-select" style="width: 300px; position: relative; left: 190px; top: -30px;"  id="autoSizingSelect" name='status' value="{{chamados.status }}">
                    <option value="reaberto">Reabrir</option>
                  </select>
                    <script type="text/javascript">
                    var select = document.getElementById('autoSizingSelect');
                    select.onchange = function () {
                        select.className = this.options[this.selectedIndex].className;
                    }
                    </script>
                    <div class='form-group'>
                      <label  style=" position: relative;  left: 500px; top: -420px;" class="label">{{chamados.username}}</label>
                      <div class="balao2"   type='text' name='descricao'  style=" position: relative;  left: 500px; top: -450px;"  rows="5" cols="35" value='{{ chamados.descricao }}' readonly >{{ chamados.descricao }}</div>
                    </div>
                    <div class='form-group'>
                      <div  class="balao3" name='feedback' required   style=" position: relative; top: -450px; left: 700px;"  rows="5" cols="35" value='{{ chamados.feedback }}'>{{ chamados.feedback }}</div>
                      <br>
					  
                      <div class='form-group'>
                    <button type='submit' style="width: 100px; height: 50px; left: 835px;  top: -450px; position: relative;" value='Submit' class='btn btn-primary'>Enviar</button>
                  </div>
              </form>
            </div>
          </div>
          <div class="coluna" style="background-color: #103a78;  height:135vh;">
            <p style="background: #103a78; ">S2</p>
        </div>
    {% endblock %}
